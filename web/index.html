<script>
const navigate = document.querySelector('.navigation');
    document.querySelectorAll(".navigation").forEach(element => {
	  element.style.animationDuration = "0s";
	  element.classList.add('animate__animated', 'animate__zoomOutDown');
    });
	
    document.querySelectorAll(".topbar").forEach(element => {
	  element.style.animationDuration = "0s";
	  element.classList.add('animate__animated', 'animate__zoomOutDown');
    });
	
	    document.querySelectorAll(".new-contact").forEach(element => {
	  element.style.animationDuration = "0s";
	  element.classList.add('animate__animated', 'animate__zoomOutDown');
    });

const topElement = document.querySelector('.in-top');
const bottomElement = document.querySelector('.in-bottom');

function getCurrentRotation(element) {
    const style = window.getComputedStyle(element);
    const matrix = new DOMMatrix(style.transform);
    return Math.atan2(matrix.b, matrix.a) * (180 / Math.PI);
}

function applyRotationAnimation(element, duration, originX, originY) {
    element.style.transformOrigin = `${originX}px ${originY}px`;
    let startRotation = getCurrentRotation(element);
    let startTime = null;

    function updateRotation(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = (timestamp - startTime) / 1000;
        const rotation = (elapsed / duration) * 360 + startRotation;
        element.style.transform = `rotate(${rotation % 360}deg)`;
        requestAnimationFrame(updateRotation);
    }

    requestAnimationFrame(updateRotation);
}


    	
    document.querySelectorAll(".in-top").forEach(element => {
	  element.style.animationDuration = "0s";
	  element.classList.add('animate__animated', 'animate__fadeOutLeft');
	  	  element.style.display = "block"

    });
	    document.querySelectorAll(".in-bottom").forEach(element => {
			  element.style.animationDuration = "0s";
	  element.classList.add('animate__animated', 'animate__fadeOutRight');
	  element.style.display = "block"
    });
	
	    document.querySelectorAll(".in-top").forEach(element => {
		element.classList = ""
	  element.style.animationDuration = "2s";
	  element.classList.add('animate__animated', 'animate__fadeInLeft');
	  	    element.addEventListener('animationend', function() {
				element.classList = ""
				    if (topElement) applyRotationAnimation(topElement, 10, 13, 25);
  }, { once: true });

    });
	    document.querySelectorAll(".in-bottom").forEach(element => {
				element.classList = ""

			  element.style.animationDuration = "2s";
	  element.classList.add('animate__animated', 'animate__fadeInRight');
	    element.addEventListener('animationend', function() {
				element.classList = ""
				    if (bottomElement) applyRotationAnimation(bottomElement, 15, 84, 93);

  }, { once: true });

    });
	



  let button = document.getElementById('get-started-btn');
  let welcomeText = document.getElementById("welcome-text");

  // Add the initial animation
  welcomeText.style.animationDuration = "0s";
  button.style.animationDuration = "0s";
  welcomeText.classList.add('animate__animated', 'animate__zoomOutDown');
  button.classList.add('animate__animated', 'animate__zoomOutDown');
  
  welcomeText.classList = ""
  button.classList = ""
  
  welcomeText.style.animationDuration = "2s";
  button.style.animationDuration = "2s";
  welcomeText.classList.add('animate__animated', 'animate__zoomInUp');
  button.classList.add('animate__animated', 'animate__zoomInUp');



setTimeout(function() {
document.getElementById('get-started-btn').addEventListener('click', function() {
 
  const dialog = document.querySelector(".example-headline-slot");

  let button = this;
  let welcomeText = document.getElementById("welcome-text");

  // Add the initial animation
  welcomeText.classList.add('animate__animated', 'animate__zoomOutDown');
  button.classList.add('animate__animated', 'animate__zoomOutDown');

  button.addEventListener('animationend', function() {
	  topElement.classList.add('animate__animated', 'animate__fadeOutLeft');
	  bottomElement.classList.add('animate__animated', 'animate__fadeOutRight');
	  
	  	
    document.querySelectorAll(".topbar").forEach(element => {
	  element.style.animationDuration = "2s";
	  element.classList = ""
	  element.classList.add('animate__animated', 'animate__zoomInUp');
    });

		    document.querySelectorAll(".new-contact").forEach(element => {
	  element.style.animationDuration = "2s";
	  element.classList = ""
	  element.classList.add('animate__animated', 'animate__zoomInUp');
    });
	
  }, { once: true });
});
}, 2.01)

</script>
